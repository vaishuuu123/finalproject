<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpeakEase - Sign In</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at 20% 20%, #24004c 0%, #19003a 35%, #0d0024 70%, #000 100%);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      width: 300px;
      height: auto;
      color: white;
      text-align: center;
      box-shadow:
        0 0 25px rgba(0,230,255,0.4),
        0 0 40px rgba(163,108,255,0.3),
        inset 0 0 10px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      border-radius: 30px;
      gap: 14px;
      box-sizing: border-box;
    }
    .logo-wrapper {
      width: 80px;
      height: 80px;
      padding: 2px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: radial-gradient(circle, #2a004b, #100026);
      border: 2px solid rgba(0,230,255,0.4);
      box-shadow:
        0 0 12px rgba(0,230,255,0.4),
        0 0 24px rgba(0,230,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .app-name {
      background: linear-gradient(90deg, #0099e6, #4c28ff, #7f1dff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      animation: glowText 6s ease-in-out infinite;
    }
    @keyframes glowText {
      0%, 100% {filter: drop-shadow(0 0 1px #4c28ff);}
      50% {filter: drop-shadow(0 0 4px #0099e6);}
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 15px;
      transition: background 0.25s ease;
      box-sizing: border-box;
    }
    .input::placeholder {
      color: #aaa;
    }
    .input:focus {
      outline: none;
      background: #333;
      color: white;
    }
    .login-btn {
      width: 100%;
      padding: 13px 0;
      border-radius: 24px;
      background: linear-gradient(135deg, #3722ff 0%, #0088ff 100%);
      color: white;
      font-weight: 600;
      font-size: 15px;
      border: 1px solid rgba(0, 136, 255, 0.35);
      box-shadow: 0 0 8px rgba(0, 136, 255, 0.25);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      box-sizing: border-box;
      user-select: none;
    }
    .login-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #4e34ff 0%, #009eff 100%);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .login-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      filter: blur(28px);
      z-index: -1;
      transition: opacity 0.3s ease;
      background: rgba(0, 136, 255, 0.45);
    }
    .login-btn:hover::before {
      opacity: 0.6;
    }
    #signup-link {
      margin-top: 12px;
      color: #00caff;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="logo-wrapper">
      <img
        src="https://cdn.glitch.global/139b9be5-34eb-430f-a97a-8bc34bfda987/image.png?v=1751667333298"
        alt="SpeakEase Logo"
        class="logo"
        id="imgsrc"
      />
    </div>

    <h1 class="app-name">SpeakEase</h1>

    <input
      type="text"
      id="username"
      class="input"
      placeholder="Enter your username"
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      class="input"
      placeholder="Enter your password"
      autocomplete="current-password"
    />
    <button id="login-btn" class="login-btn">Sign In</button>

    <a href="login.html" id="signup-link">Don't have an account? Sign Up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbXkKAJHTaTq-ggM8PtyWItY90yDImn9Q",
      authDomain: "aller-ca816.firebaseapp.com",
      databaseURL: "https://aller-ca816-default-rtdb.firebaseio.com",
      projectId: "aller-ca816",
      storageBucket: "aller-ca816.appspot.com",
      messagingSenderId: "656252999207",
      appId: "1:656252999207:web:e54de216113c1bb33b2002",
      measurementId: "G-PVSKCK6MZ0",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const loginBtn = document.getElementById("login-btn");

    loginBtn.addEventListener("click", async () => {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in...";

      // Convert username to safe Firebase key
      const userId = username.replace(/\./g, "_").toLowerCase();

      try {
        const userSnapshot = await get(ref(db, `users/${userId}`));

        if (!userSnapshot.exists()) {
          alert("Username not found. Please sign up.");
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
          return;
        }

        const userData = userSnapshot.val();

        if (userData.password !== password) {
          alert("Incorrect password. Please try again.");
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
          return;
        }

        // Successful login, redirect with parameters
        const encodedUserId = encodeURIComponent(userId);
        const encodedUsername = encodeURIComponent(userData.username || "");
        const encodedImg = encodeURIComponent(userData.imgsrc || "");
        const encodedEmail = encodeURIComponent(userData.email || "");
        const encodedPass = encodeURIComponent(userData.password || "");
        const encodedLanguage = encodeURIComponent(userData.language || "en");

        window.location.href =
          `addlist.html?userId=${encodedUserId}&username=${encodedUsername}&imgsrc=${encodedImg}&email=${encodedEmail}&pass=${encodedPass}&language=${encodedLanguage}`;
      } catch (error) {
        console.error("Login failed:", error);
        alert("An error occurred during login. Please try again.");
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
      }
    });
  </script>

</body>
</html>
