<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Profile Photo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(circle at 20% 20%, #24004c 0%, #19003a 35%, #0d0024 70%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(90deg,#0099e6,#4c28ff,#7f1dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 6s ease-in-out infinite;
    }

    @keyframes glowText {
      0%, 100% { filter: drop-shadow(0 0 1px #4c28ff); }
      50% { filter: drop-shadow(0 0 4px #0099e6); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 700px;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      border: 3px solid transparent;
      box-shadow: 0 0 8px rgba(0, 230, 255, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.3s;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 136, 255, 0.4);
    }

    .grid img.selected {
      border-color: #00d0ff;
      box-shadow: 0 0 25px rgba(0, 230, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>Select Your Profile Photo</h1>

  <div class="grid" id="photoGrid">
    <!-- Predefined images -->
    <img src="user1.jpg" alt="Option 1">
    <img src="user2.jpg" alt="Option 2">
    <img src="image1.jpg" alt="Option">
    <img src="image2.jpg" alt="Option">
    <img src="image3.jpg" alt="Option">
    <img src="image4.jpg" alt="Option">
    <img src="image5.jpg" alt="Option">
    <img src="image6.jpg" alt="Option">
    <img src="image7.jpg" alt="Option">
    <img src="image8.jpg" alt="Option">
    <img src="image9.jpg" alt="Option">
    <img src="image10.jpg" alt="Option">
    <img src="image11.jpg" alt="Option">
    <img src="image12.jpg" alt="Option">
    <img src="image13.jpg" alt="Option">

  </div>

  <!-- Upload Option -->
  <div style="margin-top: 30px; text-align: center;">
    <input type="file" id="customUpload" accept="image/*" style="display: none;">
  </div>

   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBbXkKAJHTaTq-ggM8PtyWItY90yDImn9Q",
    authDomain: "aller-ca816.firebaseapp.com",
    databaseURL: "https://aller-ca816-default-rtdb.firebaseio.com",
    projectId: "aller-ca816",
    storageBucket: "aller-ca816.appspot.com",
    messagingSenderId: "656252999207",
    appId: "1:656252999207:web:e54de216113c1bb33b2002",
    measurementId: "G-PVSKCK6MZ0"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const st = getStorage(app);

  await signInAnonymously(getAuth(app)).catch(console.warn);

  // Read URL parameters
  const p = new URLSearchParams(location.search);
  const email = p.get("email");
  const username = p.get("username") ?? "Guest";
  const pass = p.get("pass") ?? "";
  const language = p.get("language") ?? "en";
  const userId = p.get("userId") ?? "";

  if (!email) {
    alert("Missing ?email=… in URL");
    throw new Error("email param missing");
  }

  // Update DB with selected image and redirect
  async function saveAndRedirect(imgURL) {
    await update(ref(db, `users/${userId}`), { imgsrc: imgURL });
    location.href =
      `addlist.html?userId=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}&imgsrc=${encodeURIComponent(imgURL)}&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}&language=${encodeURIComponent(language)}`;
  }

  // Handle predefined avatar selection
  document.getElementById("photoGrid").addEventListener("click", async e => {
    if (e.target.tagName !== "IMG") return;

    // Highlight selected image
    e.currentTarget.querySelectorAll("img").forEach(img => img.classList.remove("selected"));
    e.target.classList.add("selected");

    try {
      await saveAndRedirect(e.target.src);
    } catch (err) {
      console.error(err);
      alert("❌ Couldn't save avatar. See console.");
    }
  });

  // Handle custom upload
  const fileInput = document.getElementById("customUpload");

  // Optional: if you have a visible upload button, trigger this input click on its click
  // document.getElementById("uploadBtn").onclick = () => fileInput.click();

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    try {
      const storeRef = sRef(st, `profilePhotos/${userId}/${Date.now()}_${file.name}`);
      await uploadBytes(storeRef, file);
      const url = await getDownloadURL(storeRef);
      await saveAndRedirect(url);
    } catch (err) {
      console.error(err);
      alert("❌ Upload failed. See console.");
    }
  });
  </script>
  
</body>
</html>
