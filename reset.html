<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(circle at 20% 20%, #24004c, #19003a, #0d0024, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow:
        0 0 25px rgba(0,230,255,0.4),
        0 0 40px rgba(163,108,255,0.3),
        inset 0 0 10px rgba(255,255,255,0.05);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 136, 255, 0.35);
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      background: #333;
      border-color: #0099e6;
    }
    button {
      background: linear-gradient(135deg, #3722ff 0%, #0088ff 100%);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,136,255,.25);
      border: none;
    }
    button:hover {
      background: linear-gradient(135deg, #4e34ff 0%, #009eff 100%);
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <div id="message" class="message"></div>
    <input type="password" id="newPassword" placeholder="Enter your new password" />
    <button id="resetBtn">Reset Password</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, update, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbXkKAJHTaTq-ggM8PtyWItY90yDImn9Q",
      authDomain: "aller-ca816.firebaseapp.com",
      databaseURL: "https://aller-ca816-default-rtdb.firebaseio.com",
      projectId: "aller-ca816",
      storageBucket: "aller-ca816.appspot.com",
      messagingSenderId: "656252999207",
      appId: "1:656252999207:web:e54de216113c1bb33b2002",
      measurementId: "G-PVSKCK6MZ0",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const messageDiv = document.getElementById("message");
    const newPasswordInput = document.getElementById("newPassword");
    const resetBtn = document.getElementById("resetBtn");

    // Get action code from URL query string
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");

    if (!oobCode) {
      messageDiv.textContent = "Invalid or missing password reset code.";
      resetBtn.disabled = true;
    } else {
      // Verify reset code validity
      verifyPasswordResetCode(auth, oobCode)
        .then(async (email) => {
          messageDiv.textContent = `Reset password for: ${email}`;
          resetBtn.disabled = false;

          resetBtn.addEventListener("click", async () => {
            const newPassword = newPasswordInput.value.trim();

            if (newPassword.length < 6) {
              messageDiv.textContent = "Password must be at least 6 characters.";
              return;
            }

            try {
              // Confirm the password reset with the new password
              await confirmPasswordReset(auth, oobCode, newPassword);

              // Update password in your Realtime Database for the user with this email
              // Query user based on email and update password entry
              const usersRef = ref(db, "users");
              const userQuery = query(usersRef, orderByChild("email"), equalTo(email));
              const snapshot = await get(userQuery);

              if (snapshot.exists()) {
                const userId = Object.keys(snapshot.val())[0];
                await update(ref(db, `users/${userId}`), { password: newPassword });
              }

              messageDiv.textContent = "Password reset successfully! You can now log in.";
              resetBtn.disabled = true;
              newPasswordInput.value = "";
            } catch (error) {
              messageDiv.textContent = "Error resetting password: " + error.message;
            }
          });
        })
        .catch(() => {
          messageDiv.textContent = "Invalid or expired password reset link.";
          resetBtn.disabled = true;
        });
    }
  </script>
</body>
</html>
